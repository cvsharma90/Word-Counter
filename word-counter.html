<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
      body{
        margin: 50px;        
      }
      h1{
        color: blue;
      }
      #words, #chars{
        font-size: 20px;
        color: blue;
      }
    </style>
</head>
<body>
    <h1>Word Conter</h1>
    <textarea  id="textarea" cols="30" rows="10"></textarea>
    <p>
        <span id="words">0</span> words and <span id="chars">0</span> characters</p>

        <script>
              let textbox = document.getElementById('textarea');
              textbox.addEventListener('input', function(){
                let text = this.value;
                let a = text.length;
                document.getElementById('chars').innerHTML = a;


                text = text.trim();
                let b = text.split(' ');
                let cleanList = b.filter(function(val){
                  return val != "";
                }) 
                document.getElementById('words').innerHTML = cleanList.length;
              })
        </script>
</body>
</html>
